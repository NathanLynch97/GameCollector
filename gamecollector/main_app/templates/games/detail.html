{% extends 'base.html' %}
{% block content %}

<h1>Game Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ game.name }}</span>
    <p>Rating: {{ game.breed }}</p>
    <p>Description: {{ game.description }}</p>
    <p>Age: {{ game.release_year }}</p>
  </div>
</div>

{% endblock %}
