{% extends 'base.html' %}
{% block content %}

<h1>Voice Actor Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ voiceactor.name }}</span>
        <p>Age: {{ voiceactor.age }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'voice_actors_update' voiceactor.id %}">Edit</a>
        <a href="{% url 'voice_actors_delete' voiceactor.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
