{% extends 'base.html' %}
{% block content %}

<h1>Studio Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ studio.name }}</span>
        <p>Location: {{ studio.location }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'studios_update' studio.id %}">Edit</a>
        <a href="{% url 'studios_delete' studio.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
